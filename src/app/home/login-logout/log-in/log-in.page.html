<ion-header [translucent]="true">
    <ion-toolbar color="warning">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title style="text-align: center" routerLink="/home">
            Dynamic Menu Routing
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
<ion-row style='margin-top: 80px'>
    <ion-col size='3' offset='4.5'>
        <ion-card>
            <ion-card-content>
                <ion-row>
                    <ion-col style='display: flex; justify-content: center'>
                        <h2><strong>Please Log In</strong></h2>
                    </ion-col>
                </ion-row>
                <form [formGroup]='userLogInForm' (ngSubmit)='onLogin()'>
                    <ion-row style='margin-top: 30px; display: flex; justify-content: center'>
                        <ion-col>
                            <ion-item>
                                <ion-label position='floating'>UserName</ion-label>
                                <ion-input id='name' class='form-control' formControlName='username' required></ion-input>
                            </ion-item>
                            <ion-item lines='none'>
                                <ion-note slot='start'>Please Enter Your UserName</ion-note>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-row style='margin-top: 30px; display: flex; justify-content: center'>
                        <ion-col>
                            <ion-item>
                                <ion-label position='floating'>Password</ion-label>
                                <ion-input type='password' id='password' class='form-control' formControlName='password' required></ion-input>
                            </ion-item>
                            <div *ngIf='displayStatus' class='alert alert-danger'>{{message}}</div>
                            <ion-item lines='none'>
                                <ion-note slot='start'>Please Enter Your Password</ion-note>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col style='display: flex; justify-content: center'>
                            <ion-button type='submit' value='Log In' fill='outline' [disabled]='userLogInForm.valid'>Login</ion-button>
                        </ion-col>
                    </ion-row>
                </form>
            </ion-card-content>
        </ion-card>
    </ion-col>
</ion-row>
</ion-content>
