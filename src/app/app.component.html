<ion-app>
	<ion-menu side="start">
		<ion-header>
			<ion-toolbar>
				<ion-menu-toggle>
					<ion-title routerLink="/home">
						<ion-text>Home</ion-text>
					</ion-title>
				</ion-menu-toggle>
			</ion-toolbar>
		</ion-header>
		<ion-content>
			<ion-list>
				<ion-item lines="none" (click)="showPeopleSubMenu()">
					<ion-icon name="people-outline" slot="start" style="color: brown"></ion-icon>
					<ion-label>
						Characters
					</ion-label>
				</ion-item>
				<ion-item-group *ngIf="showPeopleSub" slot="end">
					<ion-menu-toggle>
						<ion-item submenu-item routerLink="/people">
							<ion-icon name="male-female-outline" slot="end" style="color: grey"></ion-icon>
							<ion-label slot="end">
								People
							</ion-label>
						</ion-item>
						<ion-item submenu-item routerLink="/species">
							<ion-icon name="finger-print-outline" slot="end" style="color: black"></ion-icon>
							<ion-label slot="end">
								Species
							</ion-label>
						</ion-item>
					</ion-menu-toggle>
				</ion-item-group>
				<ion-item lines="none" (click)="showTransportationSubMenu()">
					<ion-icon name="trail-sign-outline" slot="start" style="color: burlywood"></ion-icon>
					<ion-label>
						Transportation
					</ion-label>
				</ion-item>
				<ion-item-group *ngIf="showTransportSub" slot="end">
					<ion-menu-toggle>
						<ion-item>
							<ion-icon name="rocket-outline" slot="end" style="color: slategray"></ion-icon>
							<ion-label slot="end">
								Starships
							</ion-label>
						</ion-item>
						<ion-item>
							<ion-icon name="car-sport-outline" slot="end" style="color: chocolate"></ion-icon>
							<ion-label slot="end">
								Vehicles
							</ion-label>
						</ion-item>
					</ion-menu-toggle>
				</ion-item-group>
                <ion-item lines='none' submenu-item routerLink='log-in'>
                    <ion-button fill='outline' (click)='logoutUser()'>Log Out</ion-button>
                </ion-item>
			</ion-list>
		</ion-content>
	</ion-menu>
	<ion-router-outlet main></ion-router-outlet>
</ion-app>
